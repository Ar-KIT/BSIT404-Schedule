<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>BSIT 404</h1>
            <h3>SCHEDULE</h3>
            <h2>PAGE NOT FOUND</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="calendar-container">
                <div class="calendar">
                    <div>
                        <button id="previousMonth">
                            <div class="left-angle-bracket"></div>
                        </button>
                        <span id="currentMonth"></span>
                        <button id="nextMonth">
                            <div class="right-angle-bracket"></div>
                        </button>
                    </div>
                    <table class="calendarTable">
                        <thead>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </thead>
                        <tbody id="calendarBody">
                            <!-- Calendar days will be inserted here dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
        </section>
        <section>
            <div class="dropdown-container">
                <div class="dropdown">
                    <div class="dropdown-listOfSections" id="listOfSections">
                        <div class="dropdown" id="dropdown">
                            <div class="select">
                                <span class="selected"></span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu" id="menu">
                                <li>Monday</li>
                                <li>Tuesday</li>
                                <li>Wednesday</li>
                                <li>Thursday</li>
                                <li>Friday</li>
                                <li>Saturday</li>
                                <li>Entire Week</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sched-container">
                <table>
                    <thead>
                        <tr>
                            <th>SUBJECT</th>
                            <th>DAYS</th>
                            <th>TIME</th>
                            <th>ROOM</th>
                            <th>INSTRUCTOR</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- Table body will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
